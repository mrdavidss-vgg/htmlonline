<!DOCTYPE html> <!---this is a 404 redirecter for github pages --->
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        sessionStorage.redirect = location.pathname;

        location.replace('/htmlonline');
    </script>
</head>
<body>
    Redirecting to editor... 
    <a href="/htmlonline">Click here if not redirected</a>
</body>
</html>
